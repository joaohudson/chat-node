<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body{
                text-align: center;
                background-color: #ec9646;
            }
            ul{
                list-style-type: none;
            }
            div{
                border-radius: 25px;
            }
            .verticalSpace{
                margin-top: 60px;
            }
            .messageDiv{
                background: black;
                text-align: center;
                color: darkturquoise;
                margin-right: 20%;
                margin-left: 20%;
                height: 350px;
                overflow: auto;
            }
            .inputDiv{
                background-color: rgba(88, 67, 22, 0.575);
                padding: 20px;
                margin-right: 20%;
                margin-left: 20%;
            }
            #chatDiv{
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>Setup Name</h2>
        <div id="setupDiv" class="inputDiv">
            <input type="text" id="nameInput">
            <button id="nameButton">Submit</button>
        </div>
        <div class="verticalSpace"></div>
        <div id="chatDiv">
            <h1>Node Chat</h1>
            <div class="messageDiv">
                <ul id="messageList">
                </ul>
            </div>
            <div class="inputDiv">
                <input type="text" id="messageInput">
                <button id="messageButton">Submit</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
