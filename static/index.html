<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node Chat</title>
        <style>
            *{
                outline: none;
                font-family: Arial, Helvetica, sans-serif;
            }
            body{
                text-align: center;
                background-color: #ec9646;
            }
            ul{
                list-style-type: none;
            }
            div{
                border-radius: 25px;
            }
            button{
                background-color: black;
                color: orange;
                border-radius: 25px;
                padding: 7px;
            }
            label{
                font-weight: bold;
            }
            ul{
                text-align: center;
                padding-left: 20px;
                padding-right: 20px;
            }
            li{
                word-wrap: break-word;
            }
            .textInput{
                background-color: black;
                color: orange;
                border-radius: 25px;
                text-align: center;
            }
            .verticalSpace{
                margin-top: 25px;
            }
            .tinyVerticalSpace{
                margin-top: 15px;
            }
            .messageDiv{
                background: black;
                text-align: center;
                color: darkturquoise;
                margin-right: 20%;
                margin-left: 20%;
                height: 350px;
                overflow: auto;
            }
            .inputDiv{
                background-color: rgba(88, 67, 22, 0.575);
                padding: 15px;
                margin-top: 5px;
                margin-right: 20%;
                margin-left: 20%;
            }
            #chatDiv{
                display: none;
            }
            #roomIdLabel{
                user-select: none;
            }
            #roomIdLabel:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Setup</h1>
        <div id="setupDiv" class="inputDiv">
            <div>
                <label id="createRoomLabel">Create Room</label>
                <input id="createRoomCheckbox" type="checkbox" checked="true">
                <div class="tinyVerticalSpace"></div>
            </div>
            <div id="createRoomDiv">
                <div>
                    <label id="roomTitleLabel">Room Title</label>
                </div>
                <div>
                    <input type="text" id="roomTitleInput" class="textInput" maxlength="30">
                </div>
            </div>
            <div class="tinyVerticalSpace"></div>
            <div id="loginRoomDiv" style="display: none;">
                <div>
                    <label id="roomIdInputLabel">Room ID</label>
                </div>
                <div>
                    <input type="text" id="roomIdInput" class="textInput" maxlength="36">
                </div>
            </div>
            <div class="tinyVerticalSpace"></div>
            <div>
                <label id="userNameLabel">User Name</label>
            </div>
            <div>
                <input type="text" id="nameInput" class="textInput" maxlength="30">
            </div>
            <div class="tinyVerticalSpace"></div>
            <button id="nameButton">Ok</button>
        </div>
        <div class="verticalSpace"></div>
        <div id="chatDiv">
            <h2></h2>
            <div>
                <h3></h3>
                <label id="roomIdLabel"></label>
            </div>
            <div class="messageDiv">
                <ul id="messageList">
                </ul>
            </div>
            <div class="inputDiv">
                <input type="text" id="messageInput" class="textInput" maxlength="10000">
                <button id="messageButton">Send</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
