<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node Chat</title>
        <style>
            *{
                outline: none;
            }
            body{
                text-align: center;
                background-color: #ec9646;
            }
            ul{
                list-style-type: none;
            }
            div{
                border-radius: 25px;
            }
            button{
                background-color: black;
                color: orange;
                border-radius: 25px;
            }
            .textInput{
                background-color: black;
                color: orange;
                border-radius: 25px;
            }
            .verticalSpace{
                margin-top: 60px;
            }
            .messageDiv{
                background: black;
                text-align: center;
                color: darkturquoise;
                margin-right: 20%;
                margin-left: 20%;
                height: 350px;
                overflow: auto;
            }
            .inputDiv{
                background-color: rgba(88, 67, 22, 0.575);
                padding: 20px;
                margin-top: 10px;
                margin-right: 20%;
                margin-left: 20%;
            }
            #chatDiv{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Setup</h1>
        <div id="setupDiv" class="inputDiv">
            <div>
                <label>Room ID</label>
            </div>
            <div>
                <input type="text" id="roomIdInput" class="textInput">
            </div>
            <div>
                <label>Name</label>
            </div>
            <div>
                <input type="text" id="nameInput" class="textInput">
            </div>
            <button id="nameButton">Ok</button>
        </div>
        <div class="verticalSpace"></div>
        <div id="chatDiv">
            <h2></h2>
            <div>
                <label id="roomLabel"></label>
            </div>
            <div class="messageDiv">
                <ul id="messageList">
                </ul>
            </div>
            <div class="inputDiv">
                <input type="text" id="messageInput" class="textInput">
                <button id="messageButton">Send</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
