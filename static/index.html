<!DOCTYPE html>
<html  translate="no">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Node Chat</title>
        <link href="global.css" rel="stylesheet">
    </head>
    <body>
        <h1>Setup</h1>
        <div id="dialogPanelDiv" class="dialogPanel" style="display: none;">
            <div class="dialogSubPanel">
                <div id="dialogMessageDiv" class="dialogMessageDiv">
                </div>
                <div id="dialogButtonDiv" class="dialogButtonDiv">
                </div>
            </div>
        </div>
        <div id="loadingPanelDiv" class="loadingPanel">
            <svg class="loadingRect">
                <rect></rect>
            </svg>
        </div>
        <div id="setupDiv" class="inputDiv">
            <div id="createRoomDiv">
                <div>
                    <label id="roomTitleLabel">Room Title</label>
                </div>
                <div>
                    <input type="text" id="roomTitleInput" class="textInput" maxlength="30">
                </div>
            </div>
            <div class="tinyVerticalSpace"></div>
            <div>
                <label id="userNameLabel">User Name</label>
            </div>
            <div>
                <input type="text" id="nameInput" class="textInput" maxlength="30">
            </div>
            <div class="tinyVerticalSpace"></div>
            <button id="nameButton">Ok</button>
        </div>
        <div class="verticalSpace"></div>
        <div id="chatDiv" class="chatDiv" style="display: none;">
            <label id="roomNameLabel"></label>
            <span class="horizontalSeparator">|</span>
            <label id="profileNameLabel"></label>
            <div class="tinyVerticalSpace"></div>
            <div class="actionButtonDiv">
                <button id="roomLinkCopyButtom" disabled="true" class="actionButton">Copy Room ID</button>
                <button id="clearChatButton" class="actionButton">Clear Chat</button>
            </div>
            <div id="messageDiv" class="messageDiv">
                <ul id="messageList">
                </ul>
            </div>
            <div class="inputDiv">
                <input type="file" id="imageInput" class="imageInput" accept="image/*, video/*, audio/*">
                <button id="mediaButton" class="sendButton">Media</button>
                <input type="text" id="messageInput" class="textInput messageInput" maxlength="10000">
                <button id="messageButton" class="sendButton">Send</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
